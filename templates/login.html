{% extends "loginbase.html" %}

{% block content %}
    <h1>Login</h1>
	{% if msg %}
      <div id="loginmsg">
	 
		{{ msg }}
	 
	  </div>
    {% endif %}
		
	<form action="login" method="POST">
		Username:<br>
		<input type="text" name="name" /><br><br>
		
		Password:<br>
		<input type="password" name="password" /><br><br>
		
		
		<input type="submit" value="Login"/>

	</form>

	<div> <a href="/signup">Sign up now!</a> </div>
		
{% endblock %}
